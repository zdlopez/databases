 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatterBox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/events.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">ChatterBox</span>
          <ul class="nav navbar-nav">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Rooms<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu" id="roomMenu">
              <li class="newRoom"><a class="createRoom" data-target="#myModalRoom" data-toggle="modal">Create a new room</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
        <h1></h1>
          <!-- Your HTML goes here! -->
          <ul class='list-group' id='chats'>
          </ul>
        </div>
        <div class="col-md-4">
          <h3>Enter Message</h3>
          <textarea id="message" placeholder="Enter message" rows="6" cols="57"></textarea>
          <div>
            <button type="button" class="btn btn-success submit" id="send">Submit</button>
            <button class="btn btn-primary changeName" data-toggle="modal" data-target="#myModal">
                Set username
            </button>
          </div>
          <div class="row col-md-12">
          <table class="table table-bordered">
            <tr>
              <th>Friends</th>
            </tr>
          </table>
          </div>
        </div>
    </div>
    <!-- Username Modal -->
    <div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Select a username</h4>
                </div>
                <div class="modal-body">
                  <input placeholder="Username" type="text" class="form-control myname" required>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-warning setname" href="#">Submit</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Roomname Modal -->
    <div class="modal fade in" id="myModalRoom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create a room</h4>
                </div>
                <div class="modal-body">
                  <input placeholder="Room Name" type="text" class="form-control roomname" required>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-warning setroomname" href="#">Submit</a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
