<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatterbox Backbone</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/backboneapp.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="">Chatterbox</a>
          <ul class="nav navbar-nav">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Rooms<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu" id="roomMenu"></ul>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
        <h1></h1>
          <!-- Your HTML goes here! -->
          <ul class='list-group' id='chats'>
          </ul>
        </div>
        <div class="col-md-4" id="submitter">
          <h3>Enter Message</h3>
          <textarea id="message" placeholder="Enter message" rows="6" cols="57"></textarea>
          <div>
            <button type="button" class="btn btn-success submit" id="send">Submit</button>
          </div>
          <div class="row col-md-12">
          <table class="table table-bordered">
            <tr>
              <th>Friends</th>
            </tr>
          </table>
          </div>
        </div>
    </div>

    <script>
      $(function() {
        var messages = new Messages();
        messages.loadMessages();
        var formView = new FormView({el: $('#submitter'), collection: messages});
        var messagesView = new MessagesView({el: $('#chats'), collection: messages }); //sets messages as the collection in the view
        //var roomsView = new RoomsView({el: $('#roomMenu'), collection: messages});
        setInterval( messages.loadMessages.bind(messages), 1000 );
      });
    </script>
  </body>
</html>
